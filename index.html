<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <i class="material-icons md-18 play" onclick="startTimer()">
      play_circle_outline</i>
    <i class="material-icons md-18 replay" id="replay" onclick="stopTimer()">
      replay</i>
    <h1>Calm</h1>
    <div class="background-circle">
      <div class="inner"></div>
      <div class="circle">
        <div class="finish">DONE</div>
      </div>
    </div>
    <h2 id="countdown">60</h2>
  </div>
<script>
var timeleft;
var downloadTimer;

function startTimer() {
  $(".replay").toggle();
  $(".play").toggle();
  timeleft = 59;
  $(".circle").toggleClass("anim");
  downloadTimer = setInterval(function () {
    if (timeleft <= 0) {
      clearInterval(downloadTimer);
      document.getElementById("countdown").innerHTML = "60";
      $(".circle").toggleClass("anim");
    } else {
      document.getElementById("countdown").innerHTML = timeleft;
    }
    timeleft -= 1;
  }, 1000);
}

function stopTimer() {
  $(".replay").toggle();
  $(".play").toggle();
  $(".circle").toggleClass("anim");
  clearInterval(downloadTimer);
  document.getElementById("countdown").innerHTML = 60;
  timeleft = 59;
}


</script>
</body>

</html>
